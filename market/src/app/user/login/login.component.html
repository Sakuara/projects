<div class="login-page">
    <form fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" (ngSubmit)="onSubmit()" [formGroup]="form">
      <mat-card fxFlex="0 1 20rem">
        <mat-card-header>
          <mat-card-title>登录</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="账号" formControlName="username">
            <mat-error>用户名必填哦</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="密码" type="password" formControlName="password">
            <mat-error>密码不正确哦</mat-error>
          </mat-form-field>
          <button class="full-width" color="primary" mat-raised-button type="submit" [disabled]="!form.valid">登录</button>
        </mat-card-content>
        <mat-card-actions class="text-right">
          <p>还没有账户？ <a routerLink="/register">注册</a></p>
          <p>忘记 <a routerLink="/forgot">密码？</a></p>
        </mat-card-actions>
      </mat-card>
    </form>
</div>
